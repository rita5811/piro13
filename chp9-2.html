<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header{
            border-bottom: 1px solid #cccccc;
        }
        #content{
            text-decoration: none;
        }
        #content a::after{
            content: '-' attr(href);
        }
        #footer ul{
            overflow:hidden;
            border: 2px solid #cccccc;
        }
        #footer ul li{
            list-style: none;
            float: left;
            padding: 20px;
        }
    </style>
</head>

<body>
<div id="wrap">
    <div id="header">
        <h1>weekly connet website</h1>
    </div>

    <div id="content">
        <ul>
            <li><a href="http://www.sba.seoul.kr" target="_blank">서울산업진흥원</a></li>
            <li><a href="http://www.yahoo.com" target="_blank">야후</a></li>
            <li><a href="http://www.google.com" target="_blank">구글</a></li>
        </ul>
    </div>

    <div id="footer">
        <ul>
            <li><img src="http://www.sba.seoul.kr/kr/img2018/intro/img_logo.png"></li>
            <li><img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_205x58_frontpage_2x.png"></li>
            <li><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"></li>
        </ul>
    </div>
</div>

</body>
</html>
