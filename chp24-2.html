<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{width: 1000px; margin: 0 auto; position: relative;}
        #wrap #lnb {width: 250px; background-color: #cccccc;}
        #wrap #lnb ul {}
        #wrap #lnb ul li a {width: 100px; height: 50px; line-height: 50px; border-radius: 10px; margin-top: 2px; padding: 10px;}
        #wrap #lnb ul li a:hover{
            animation-name: ani;
            animation-duration: 2s;
            animation-iteration-count: infinite;
                }
        @keyframes ani {
            from {width: 100px;}
            to {width:200px; background-color: #a08a10;}
        }
        #wrap #rec{
            position:absolute; width: 100px; height: 100px; line-height: 100px; border-radius: 10px; text-align: center;
            animation-name: rec_ani;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #wrap #rec:hover{animation-play-state: paused;}
        @keyframes rec_ani{
            from{width:100px; left:0; tramsform:rotate(0deg);}
            to {width: 200px; height: 200px; border-radius: 100px; line-height: 200px; background-color: #a08a10; left:500px;}
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="lnb">
        <ul>
            <li><a href="#none">lnb01</a></li>
            <li><a href="#none">lnb02</a></li>
            <li><a href="#none">lnb03</a></li>
            <li><a href="#none">lnb04</a></li>
            <li><a href="#none">lnb05</a></li>
        </ul>
    </div>
    <br/>
    <div id="rec">rec</div>
</div>
</body>
</html>
